<!--
Debugging part
<p *ngIf="data">Sale ID: {{data.sale_id}} User ID: {{data.user_id}} Shopping cart began at: {{data.time_added}}</p>
-->
<div *ngIf="cart">
    <div *ngFor="let item of cart">
        <p>{{item.quantity}}x {{item.name}}</p>
        <img *ngIf="item.image_url" [alt]="item.name" [src]="item.image_url">
    </div>
</div>
<button mat-raised-button color="accent" (click)="buy()" *ngIf="cart.length > 0">Buy</button>
<button mat-raised-button color="accent" disabled *ngIf="cart.length === 0">Your cart is empty</button>
