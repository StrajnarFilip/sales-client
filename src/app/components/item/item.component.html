<div class="center-content">
    <div class="center-column">
        <div class="center-content">
            <h1>{{itemData.name}}</h1>
        </div>
        <div class="center-content">
            <img [src]="itemData.image_url ? itemData.image_url : '/assets/item.png'" [alt]="itemData.name">
        </div>
    </div>
    <div class="center-column">
        <div class="center-content">
            <p>{{itemData.details}}</p>
        </div>
        <div class="center-content">
            <p>{{itemData.description}}</p>
        </div>
        <div class="center-content">
            <p>Price: {{itemData.latest_price}} â‚¬</p>
        </div>
        <p>
            <mat-form-field>
                <mat-label>Amount:</mat-label>
                <input type="number" matInput [(ngModel)]="amount">
            </mat-form-field>
        </p>
        <p>
            <button mat-raised-button (click)="addToCart()">Add to cart</button>
        </p>
    </div>
</div>
