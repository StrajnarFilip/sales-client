<h2>{{itemData.name}}</h2>
<p>{{itemData.details}}</p>
<p>{{itemData.description}}</p>
<p>{{itemData.latest_price}}</p>
<img src="/assets/item.png" [alt]="itemData.name">
<p>
    <mat-form-field>
        <mat-label>Amount:</mat-label>
        <input type="number" matInput [(ngModel)]="amount">
    </mat-form-field>
</p>
<p>
    <button mat-raised-button (click)="addToCart()">Add to cart</button>
</p>
